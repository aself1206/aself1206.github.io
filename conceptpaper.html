<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concept Paper</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80") no-repeat center center fixed;
      background-size: cover;
      color: #333;
      overflow: hidden;
    }
    header {
      background: rgba(255,255,255,0.7);
      padding: 40px 20px;
      text-align: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #2e7d32;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    main {
      max-width: 700px;
      margin: 100px auto;
      background: rgba(255,255,255,0.85);
      padding: 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: zoomIn 1s ease;
    }
    h2 {
      font-size: 2.5rem;
      color: #1b5e20;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 0.95rem;
      position: relative;
      z-index: 2;
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .orb {
      position: fixed;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      animation: floatOrb 10s infinite ease-in-out alternate;
      z-index: 1;
    }
    @keyframes floatOrb {
      from { transform: translateY(0) translateX(0); }
      to { transform: translateY(-50px) translateX(30px); }
    }
  </style>
</head>
<body>
  <header><h1>ðŸŒ¿ Concept Paper ðŸŒ¿</h1></header>
  <main><h2>Concept Paper</h2></main>
  <footer>Â© 2025 Group 8 | Concept Paper</footer>

  <script>
    for (let i = 0; i < 6; i++) {
      let orb = document.createElement("div");
      orb.className = "orb";
      orb.style.width = orb.style.height = 40 + Math.random() * 40 + "px";
      orb.style.left = Math.random() * 100 + "vw";
      orb.style.top = 50 + Math.random() * 70 + "vh";
      orb.style.animationDuration = 8 + Math.random() * 6 + "s";
      document.body.appendChild(orb);
    }
  </script>
</body>
</html>

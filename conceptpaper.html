<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concept Paper</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80") no-repeat center center fixed;
      background-size: cover;
      color: #2e7d32;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 150px;
      font-size: 4rem;
      animation: zoomIn 2s ease;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .leaf {
      position: fixed;
      top: -100px;
      width: 40px; height: 40px;
      background: url("https://img.freepik.com/premium-psd/leaf-from-plant-is-shown-transparent-background_410516-194300.jpg?w=2000") no-repeat;
      background-size: contain;
      animation: fall linear infinite;
      opacity: 0.8;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Concept Paper</h1>

  <script>
    for (let i = 0; i < 15; i++) {
      let leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(leaf);
    }
  </script>
</body>
</html>

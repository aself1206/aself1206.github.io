<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advocacy</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/1H7QH0r.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #2f3e46;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      margin-top: 80px;
      font-size: 3em;
    }

    p {
      margin: 40px auto;
      max-width: 700px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 15px;
    }

    a {
      background-color: #4caf50;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover { background-color: #3e8e41; }

    .leaf {
      position: fixed;
      top: -10%;
      width: 30px;
      height: 30px;
      background-image: url('https://i.imgur.com/Zw8a7cN.png');
      background-size: cover;
      opacity: 0.9;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Our Advocacy</h1>
  <p>
    We aim to raise awareness about the harmful effects of plastic waste on our environment.
    Through education and community involvement, we encourage sustainable practices and promote recycling initiatives.
  </p>
  <a href="index.html">‚Üê Back to Home</a>

  <script>
    for (let i = 0; i < 15; i++) {
      let leaf = document.createElement('div');
      leaf.classList.add('leaf');
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = 5 + Math.random() * 5 + 's';
      leaf.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(leaf);
    }
  </script>
</body>
</html>

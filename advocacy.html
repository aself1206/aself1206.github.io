<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Advocacy | Plastic Waste Awareness</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
body{
  font-family:'Poppins',sans-serif;margin:0;padding:0;overflow:hidden;
  background:linear-gradient(to top,#c3f0ca,#a8e6cf,#dcedc1);
  height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;position:relative;
}
h1{color:#2e7d32;font-size:2.2em;text-shadow:1px 1px 3px #9ccc65;margin-bottom:20px;}
p{width:70%;text-align:center;color:#33691e;line-height:1.5;}
a.btn{
  margin-top:20px;text-decoration:none;background:#fff;color:#388e3c;
  border:2px solid #66bb6a;padding:10px 25px;border-radius:15px;transition:.3s;
}
a.btn:hover{background:#66bb6a;color:#fff;}
.leaf{position:absolute;top:-10vh;width:40px;height:40px;
  background:url('https://cdn-icons-png.flaticon.com/512/765/765401.png') center/cover no-repeat;
  opacity:.8;animation:fall linear infinite;}
@keyframes fall{0%{transform:translateY(0) rotate(0);}100%{transform:translateY(100vh) rotate(360deg);opacity:0;}}
.leaf:nth-child(1){left:15%;animation-duration:8s;}
.leaf:nth-child(2){left:30%;animation-duration:10s;animation-delay:2s;}
.leaf:nth-child(3){left:50%;animation-duration:12s;animation-delay:1s;}
.leaf:nth-child(4){left:65%;animation-duration:9s;animation-delay:3s;}
.leaf:nth-child(5){left:80%;animation-duration:11s;animation-delay:2s;}
.leaf:nth-child(6){left:95%;animation-duration:13s;animation-delay:4s;}
</style>
</head>
<body>
<h1>Our Advocacy</h1>
<p>We aim to raise awareness about the harmful effects of plastic waste on our environment and encourage everyone to adopt sustainable practices such as recycling, reusing, and reducing plastic usage.</p>

</html>

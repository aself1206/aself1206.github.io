<head>
  <meta charset="UTF-8">

  <title>Plastic Waste Advocacy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body{
      font-family:'Poppins',sans-serif;margin:0;padding:0;overflow:hidden;
      background:linear-gradient(to top,#c3f0ca,#a8e6cf,#dcedc1);
      height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;position:relative;
    }
    h1{color:#2e7d32;font-size:2.5em;text-shadow:1px 1px 3px #9ccc65;margin-bottom:30px;}
    .buttons{display:flex;gap:20px;flex-wrap:wrap;justify-content:center;}
    .btn{
      background:#fff;color:#388e3c;border:2px solid #66bb6a;
      padding:12px 30px;font-size:1.1em;border-radius:15px;cursor:pointer;
      transition:.3s ease;box-shadow:0 3px 6px rgba(0,0,0,0.2);
    }
    .btn:hover{background:#66bb6a;color:#fff;transform:scale(1.1);}
    .leaf{position:absolute;top:-10vh;width:40px;height:40px;
      background:url('https://cdn-icons-png.flaticon.com/512/765/765401.png') center/cover no-repeat;
      opacity:.8;animation:fall linear infinite;}
    @keyframes fall{0%{transform:translateY(0) rotate(0);}100%{transform:translateY(100vh) rotate(360deg);opacity:0;}}
    .leaf:nth-child(1){left:10%;animation-duration:8s;}
    .leaf:nth-child(2){left:25%;animation-duration:10s;animation-delay:2s;}
    .leaf:nth-child(3){left:40%;animation-duration:12s;animation-delay:1s;}
    .leaf:nth-child(4){left:60%;animation-duration:9s;animation-delay:3s;}
    .leaf:nth-child(5){left:75%;animation-duration:11s;animation-delay:2s;}
    .leaf:nth-child(6){left:90%;animation-duration:13s;animation-delay:4s;}
    footer{position:absolute;bottom:10px;font-size:.9em;color:#388e3c;opacity:.7;}
  </style>
</head>

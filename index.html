<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group 8 School Website</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family: Arial, sans-serif;
      overflow:hidden;
    }

    /* Background park */
    body::before {
      content:"";
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:url("https://images.unsplash.com/photo-1508609349937-5ec4ae374ebf?auto=format&fit=crop&w=1600&q=80") no-repeat center/cover;
      z-index:-2;
    }

    /* Falling leaves */
    .leaf {
      position: fixed;
      width: 30px; height: 30px;
      background:url("https://cdn-icons-png.flaticon.com/512/415/415682.png") no-repeat center/contain;
      animation: fall linear infinite;
      z-index:-1;
    }

    @keyframes fall {
      0% {transform:translateY(-10%) rotate(0);}
      100% {transform:translateY(110vh) rotate(360deg);}
    }

    /* Walking people gif */
    .walk {
      position: fixed;
      bottom: 0;
      left: -200px;
      width: 150px;
      animation: walk 25s linear infinite;
    }
    @keyframes walk {
      from { left:-200px; }
      to { left:110%; }
    }

    header {
      background:rgba(0,0,0,0.6);
      color:white; text-align:center;
      padding:20px;
    }

    nav a {
      margin:0 15px;
      text-decoration:none;
      font-weight:bold;
      color:lightgreen;
      background:white;
      padding:8px 15px;
      border-radius:8px;
      transition:0.3s;
    }
    nav a:hover {background:lightgreen; color:white;}

    .container {
      margin:60px auto;
      max-width:900px;
      background:rgba(255,255,255,0.85);
      padding:30px;
      border-radius:12px;
      text-align:center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Group 8 School Website</h1>
    <nav>
      <a href="advocacy.html">Advocacy</a>
      <a href="infographics.html">Infographics</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <div class="container">
    <h2>Welcome!</h2>
    <p>This is our official school project website. Explore our advocacy, infographics, and blog.</p>
  </div>

  <!-- Animated Leaves -->
  <script>
    for(let i=0;i<15;i++){
      let leaf=document.createElement("div");
      leaf.className="leaf";
      leaf.style.left=Math.random()*100+"vw";
      leaf.style.animationDuration=(5+Math.random()*5)+"s";
      leaf.style.opacity=Math.random();
      document.body.appendChild(leaf);
    }
  </script>

  <!-- Walking person GIF -->
  <img src="https://media.giphy.com/media/l0HlTy9x8FZo0XO1i/giphy.gif" class="walk" />
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plastic Waste Advocacy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/1H7QH0r.jpeg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      height: 100vh;
      color: #2f3e46;
      text-align: center;
    }

    h1 {
      margin-top: 80px;
      font-size: 3em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .buttons {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    button {
      background-color: rgba(255, 255, 255, 0.7);
      border: 2px solid #4caf50;
      border-radius: 20px;
      padding: 15px 35px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #4caf50;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* Falling leaves animation */
    .leaf {
      position: fixed;
      top: -10%;
      width: 30px;
      height: 30px;
      background-image: url('https://i.imgur.com/Zw8a7cN.png');
      background-size: cover;
      opacity: 0.9;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Plastic Waste Advocacy</h1>
  <div class="buttons">
    <button onclick="location.href='advocacy.html'">Advocacy</button>
    <button onclick="location.href='infographics.html'">Infographics</button>
    <button onclick="location.href='blog.html'">Blog</button>
  </div>

  <script>
    // Create falling leaves
    for (let i = 0; i < 15; i++) {
      let leaf = document.createElement('div');
      leaf.classList.add('leaf');
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = 5 + Math.random() * 5 + 's';
      leaf.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(leaf);
    }
  </script>
</body>
</html>

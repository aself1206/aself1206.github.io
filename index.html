<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group 8 School Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80") no-repeat center center fixed;
      background-size: cover;
      color: #333;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
    }

    /* HEADER */
    header {
      background: rgba(255, 255, 255, 0.7);
      padding: 40px 20px;
      text-align: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #2e7d32;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    /* NAVIGATION */
    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    nav a {
      text-decoration: none;
      background: white;
      color: #2e7d32;
      padding: 15px 35px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border: 2px solid #2e7d32;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }
    nav a::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(76, 175, 80, 0.3);
      transition: left 0.4s;
      z-index: 0;
    }
    nav a:hover::after {
      left: 0;
    }
    nav a span {
      position: relative;
      z-index: 1;
    }
    nav a:hover {
      transform: translateY(-4px) scale(1.05);
      color: white;
      background: #43a047;
    }

    /* MAIN CONTENT */
    .welcome {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(255,255,255,0.85);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease;
      position: relative;
      z-index: 2;
    }
    .welcome h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #1b5e20;
    }
    .welcome p {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* FOOTER */
    footer {
      margin-top: 60px;
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 0.95rem;
      position: relative;
      z-index: 2;
    }

    /* FLOATING ORBS (bubbles) */
    .orb {
      position: fixed;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      animation: floatOrb 10s infinite ease-in-out alternate;
      z-index: 1;
    }
    @keyframes floatOrb {
      from { transform: translateY(0) translateX(0); }
      to { transform: translateY(-50px) translateX(30px); }
    }

    /* ZOOM EFFECT */
    .zooming {
      transform: scale(1.5);
      opacity: 0;
    }

  </style>
</head>

    <nav>
      <a href="#" id="concept"><span>Concept Paper</span></a>
      <a href="infographics.html"><span>Infographics</span></a>
      <a href="vlog.html"><span>Vlog</span></a>
    </nav>
  </header>

  <div class="welcome">
    <h2>Welcome to Our Website!</h2>
    <p>
      This is the official hub of <strong>Group 8</strong>.  
      Here, you can explore our <em>Concept Paper</em>, check out  
      our creative <em>Infographics</em>, and watch our  
      <em>Vlog</em>. ðŸŒ±âœ¨  
    </p>
  </div>

  <footer>
    Â© 2025 Group 8 School Website | All Rights Reserved
  </footer>

  <script>
    // Floating orbs
    for (let i = 0; i < 10; i++) {
      let orb = document.createElement("div");
      orb.className = "orb";
      orb.style.width = orb.style.height = 40 + Math.random() * 40 + "px";
      orb.style.left = Math.random() * 100 + "vw";
      orb.style.top = 50 + Math.random() * 70 + "vh";
      orb.style.animationDuration = 8 + Math.random() * 6 + "s";
      document.body.appendChild(orb);
    }

    // Zoom animation when clicking Concept Paper
    document.getElementById("concept").addEventListener("click", function(e) {
      e.preventDefault();
      document.body.classList.add("zooming");
      setTimeout(() => {
        window.location.href = "conceptpaper.html";
      }, 600); // wait for zoom animation
    });
  </script>
</body>
</html>

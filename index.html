<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group 8 School Website</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80") no-repeat center center fixed;
      background-size: cover;
      color: #333;
      overflow: hidden;
    }
    header {
      background: rgba(255,255,255,0.8);
      padding: 35px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #2e7d32;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    nav {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    nav a {
      text-decoration: none;
      background: white;
      color: #2e7d32;
      padding: 14px 30px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      border: 2px solid #2e7d32;
      position: relative;
      overflow: hidden;
    }
    nav a:hover {
      background: #43a047;
      color: white;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 0.9rem;
    }

    /* Falling Leaves */
    .leaf {
      position: fixed;
      top: -100px;
      width: 40px; height: 40px;
      background: url("https://img.freepik.com/premium-psd/leaf-from-plant-is-shown-transparent-background_410516-194300.jpg?w=2000") no-repeat;
      background-size: contain;
      animation: fall linear infinite;
      z-index: 0;
      opacity: 0.9;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Floating Orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      animation: floatOrb 10s infinite ease-in-out alternate;
      z-index: 1;
    }
    @keyframes floatOrb {
      from { transform: translateY(0) translateX(0); }
      to { transform: translateY(-50px) translateX(30px); }
    }

  </style>
</head>
<body>

      <a href="vlog.html">Vlog</a>
    </nav>
  </header>

  <script>
    for (let i = 0; i < 15; i++) {
      let leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(leaf);
    }
    for (let i = 0; i < 6; i++) {
      let orb = document.createElement("div");
      orb.className = "orb";
      orb.style.width = orb.style.height = 40 + Math.random() * 40 + "px";
      orb.style.left = Math.random() * 100 + "vw";
      orb.style.top = 50 + Math.random() * 70 + "vh";
      orb.style.animationDuration = 8 + Math.random() * 6 + "s";
      document.body.appendChild(orb);
    }
  </script>
</body>
</html>

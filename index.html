<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group 8 School Website</title>
  <style>
    /* Reset & background */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background: #0a0a0a;
      overflow: hidden;
    }

    /* Canvas for floating letters */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
    }

    /* Navbar */
    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      text-align: center;
    }
    header h1 {
      font-size: 28px;
      letter-spacing: 2px;
    }

    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffd700;
    }

    /* Sections */
    section {
      padding: 50px;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      margin: 30px auto;
      width: 80%;
      border-radius: 15px;
    }
    section h2 {
      margin-bottom: 20px;
    }

    .projects {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 200px;
      transition: transform 0.3s, background 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <header>
    <h1>Group 8 School Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Us</h2>
    <p>We are Group 8, building creative school projects with teamwork and dedication.</p>
  </section>

  <section id="projects">
    <h2>Our Projects</h2>
    <div class="projects">
      <div class="card">
        <h3>Project 1</h3>
        <p>Files</p>
      </div>
      <div class="card">
        <h3>Project 2</h3>
        <p>Videos</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>###</p>
    <p>###</p>
    <p>###</p>
  </section>

  <footer>
    <p>&copy; 2025 Group 8. All Rights Reserved.</p>
  </footer>

  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const floatingLetters = [];

    // Create random glowing letters
    for (let i = 0; i < 40; i++) {
      floatingLetters.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        dx: (Math.random() - 0.5) * 3,
        dy: (Math.random() - 0.5) * 3,
        letter: letters[Math.floor(Math.random() * letters.length)],
        size: 30 + Math.random() * 40,
        color: hsl(${Math.random() * 360}, 100%, 65%)
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      floatingLetters.forEach(l => {
        ctx.font = ${l.size}px Arial Black;
        ctx.fillStyle = l.color;

        // glowing effect
        ctx.shadowBlur = 20;
        ctx.shadowColor = l.color;

        ctx.fillText(l.letter, l.x, l.y);

        l.x += l.dx;
        l.y += l.dy;

        if (l.x + l.size > canvas.width || l.x < 0) l.dx *= -1;
        if (l.y > canvas.height || l.y - l.size < 0) l.dy *= -1;
      });

      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>

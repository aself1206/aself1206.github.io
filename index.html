<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plastic Waste Advocacy</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #dff1f9, #fef6ff);
      overflow-x: hidden;
      text-align: center;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      margin-top: 70px;
      color: #2e4c3c;
      font-size: 2.5em;
      animation: fadeIn 1s ease-in;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .card {
      background: rgba(255, 255, 255, 0.6);
      border: 2px solid #3e6842;
      border-radius: 20px;
      padding: 30px;
      width: 220px;
      font-weight: bold;
      color: #2e4c3c;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .petal {
      position: absolute;
      background: rgba(255,182,193,0.8);
      border-radius: 50%;
      width: 10px;
      height: 10px;
      animation: fall 10s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fall {
      0% { transform: translateY(-10%) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Plastic Waste Advocacy</h1>

  <div class="projects">
    <div class="card" onclick="goTo('advocacy.html')">Advocacy</div>
    <div class="card" onclick="goTo('infographics.html')">Infographics</div>
    <div class="card" onclick="goTo('blog.html')">Blog</div>
  </div>

  <script>
    // Petal animation background
    for (let i = 0; i < 20; i++) {
      let petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = 6 + Math.random() * 5 + 's';
      petal.style.width = petal.style.height = 8 + Math.random() * 8 + 'px';
      document.body.appendChild(petal);
    }

    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>

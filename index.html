<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group 8 Website</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Segoe UI',sans-serif;
      background:url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80") no-repeat center/cover;
      overflow:hidden;
      color:white;
    }
    header{
      text-align:center;
      padding:50px 20px;
      background:rgba(0,0,0,0.4);
      backdrop-filter:blur(5px);
    }
    header h1{
      font-size:3rem;
      text-shadow:2px 2px 6px #000;
    }
    nav{
      display:flex;
      justify-content:center;
      gap:30px;
      margin-top:25px;
    }
    nav a{
      background:rgba(255,255,255,0.8);
      color:#004d00;
      text-decoration:none;
      padding:15px 30px;
      border-radius:12px;
      font-weight:bold;
      transition:0.3s;
    }
    nav a:hover{background:#43a047;color:white;transform:scale(1.05)}
    .welcome{
      max-width:800px;
      margin:60px auto;
      background:rgba(255,255,255,0.85);
      color:#1b5e20;
      border-radius:20px;
      padding:40px;
      text-align:center;
    }
    .orb{
      position:fixed;border-radius:50%;background:rgba(255,255,255,0.2);
      animation:float 8s ease-in-out infinite alternate;
      z-index:0;
    }
    @keyframes float{
      from{transform:translateY(0)}
      to{transform:translateY(-60px)}
    }
    .leaf{
      position:fixed;
      width:40px;height:40px;
      background:url("https://img.freepik.com/premium-psd/leaf-from-plant-is-shown-transparent-background_410516-194300.jpg?w=2000") no-repeat center/contain;
      top:-50px;
      animation:fall linear infinite;
      opacity:0.8;
      z-index:0;
    }
    @keyframes fall{
      from{transform:translateY(-100px) rotate(0deg)}
      to{transform:translateY(110vh) rotate(360deg)}
    }
    footer{text-align:center;padding:15px;background:rgba(0,0,0,0.5);color:white;}
  </style>
</head>

    </nav>
  </header>

  <div class="welcome">
    <h2>Welcome!</h2>
    <p>Explore our Concept Paper, Infographics, and Vlog below ðŸŒ±</p>
  </div>

  <footer>Â© 2025 Group 8 | All Rights Reserved</footer>

  <script>
    // orbs
    for(let i=0;i<6;i++){
      let orb=document.createElement('div');
      orb.className='orb';
      orb.style.width=orb.style.height=40+Math.random()*40+'px';
      orb.style.left=Math.random()*100+'vw';
      orb.style.top=50+Math.random()*40+'vh';
      document.body.appendChild(orb);
    }
    // leaves
    for(let i=0;i<15;i++){
      let leaf=document.createElement('div');
      leaf.className='leaf';
      leaf.style.left=Math.random()*100+'vw';
      leaf.style.animationDuration=6+Math.random()*6+'s';
      document.body.appendChild(leaf);
    }
  </script>
</body>
</html>

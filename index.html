<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group 8 School Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("https://i.ibb.co/Vw4Xcqk/forest-lake-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #333;
      overflow: hidden;
    }

    /* HEADER */
    header {
      background: rgba(255, 255, 255, 0.7);
      padding: 40px 20px;
      text-align: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #1565c0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    /* NAVIGATION */
    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    nav a {
      text-decoration: none;
      background: white;
      color: #1565c0;
      padding: 15px 35px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border: 2px solid #1565c0;
      position: relative;
      overflow: hidden;
    }
    nav a::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(100, 181, 246, 0.3);
      transition: left 0.4s;
      z-index: 0;
    }
    nav a:hover::after {
      left: 0;
    }
    nav a span {
      position: relative;
      z-index: 1;
    }
    nav a:hover {
      transform: translateY(-4px) scale(1.05);
      color: white;
      background: #42a5f5;
    }

    /* MAIN CONTENT */
    .welcome {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(255,255,255,0.85);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease;
    }
    .welcome h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0d47a1;
    }
    .welcome p {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* FOOTER */
    footer {
      margin-top: 60px;
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 0.95rem;
      position: relative;
      z-index: 2;
    }

    /* WATER DROPLETS */
    .drop {
      position: fixed;
      top: -50px;
      width: 20px;
      height: 20px;
      background: url("https://i.ibb.co/BtJ9xkZ/waterdrop.png") no-repeat center;
      background-size: contain;
      animation: fall linear infinite;
      z-index: 0;
      opacity: 0.9;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

  <script>
    // Create water droplets animation
    for (let i = 0; i < 20; i++) {
      let drop = document.createElement("div");
      drop.className = "drop";
      drop.style.left = Math.random() * 100 + "vw";
      drop.style.animationDuration = 4 + Math.random() * 5 + "s";
      drop.style.opacity = Math.random() * 0.8 + 0.3;
      document.body.appendChild(drop);
    }
  </script>
